name: Sync to Hugging face Space
on: 
  push:
    branches: [main]

    # to run this workflow manullay from the Actions
    workflow_dispatch:

jobs: 
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false
            
      - name: Ignore Large files
        run : git filter-branch --index-filter 'git rm -rf --cached --ignore-unmatch "Rag_Document/layout-parser-paper.pdf"' HEAD
           
      - name: Push to hub
        env: 
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https:Abhi48:$HF_TOKEN@/huggingface.co/spaces/Abhi48/agenticAI main